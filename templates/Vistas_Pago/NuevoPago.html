{% extends 'index_master.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ingreso de Pago</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

  <!-- AdminLTE CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.1.0/dist/css/adminlte.min.css">
</head>
<body class="hold-transition sidebar-mini">
  <div class="wrapper">

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-4 offset-md-4">
            <!-- Payment Entry Form -->
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">Ingreso de Pago</h3>
              </div>
              <!-- /.card-header -->
              <form>
                <div class="card-body">
                  <!-- Combo box for selecting the consultation -->
                  <div class="form-group">
                    <label for="consultationSelect">Seleccione la consulta:</label>
                    <select class="form-control" id="consultationSelect">
                      <option value="consulta1">Consulta 1</option>
                      <option value="consulta2">Consulta 2</option>
                      <!-- Add more options as needed -->
                    </select>
                  </div>

                  <!-- Textbox for entering the payment amount -->
                  <div class="form-group">
                    <label for="paymentAmount">Cantidad en USD:</label>
                    <input type="text" class="form-control" id="paymentAmount" placeholder="Ingrese la cantidad en USD">
                  </div>
                </div>
                <!-- /.card-body -->

                <div class="card-footer">
                  <!-- Back button -->
                  <button type="button" class="btn btn-primary">Regresar</button>
                  <!-- Save and redirect button -->
                  <button type="submit" class="btn btn-success float-right">Guardar y Continuar</button>
                </div>
                <!-- /.card-footer -->
              </form>
            </div>
            <!-- /.card -->
          </div>
          <!-- /.col-md-4 -->
        </div>
        <!-- /.row -->
      </div>
      <!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>
  <!-- ./wrapper -->

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

{% endblock %}
```
