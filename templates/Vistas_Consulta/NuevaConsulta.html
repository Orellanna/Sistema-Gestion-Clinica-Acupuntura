{% extends 'base_pacientes.html' %} 

{% block content %}
{% if messages %}
<div class="alert alert-danger" role="alert">
  <ul>
    {% for message in messages %}
    <li>{{ message }}</li>
    {% endfor %}
  </ul>
</div>
{% endif %}

<!-- Content Header (Page header) -->
<section class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1>Nueva Consulta</h1>
      </div>
    </div>
  </div>
  <!-- /.container-fluid -->
</section>

<!-- Main content -->
<form action="{% url 'NuevaConsulta' paciente_id=paciente.id_paciente %}" method="POST">
  {% csrf_token %}
  <section class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <!-- Default box -->
          <div class="card">
            <div class="card-body">
              <div class="row">
                <div class="col">
                  <div class="form-group row">
                    <label for="fechacita" class="col-sm-4 col-form-label"
                      >Fecha de Consulta:</label>
                    <div class="col-sm-5">
                      <input
                        type="date"
                        class=""
                        id="consulta_fecha"
                        name="consulta_fecha"
                      />
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="form-group row">
                    <label for="horainicio" class="col-sm-4 col-form-label"
                      >Hora de inicio:</label>
                    <div class="col-sm-5">
                      <input type="time" class="limpiarinput" id="hora_consulta" name="hora_consulta" />
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <div class="form-group row">
                    <label for="motivo" class="col-sm-2 col-form-label"
                      >Motivo:</label
                    >
                    <div class="col-sm-10">
                      <input class="form-control" id="motivo_consulta" name="motivo_consulta" />
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <div class="form-group row">
                    <label for="observacion" class="col-sm-2 col-form-label"
                      >Observaciones:</label>
                    <div class="col-sm-10">
                      <textarea
                        class="form-control" 
                        rows="3"
                        name="observacion_consulta"
                        id="observacion_consulta">
                      </textarea>
                    </div>
                  </div>
                </div>
              </div>
              {% comment %} <div class="row">
                <div class="col">
                  <div class="form-group row">
                    <label for="finalizada" class="col-sm-2 col-form-label">Estado: </label>
                    <div class="col-sm-10">
                      <input type="checkbox" name="finalizada" id="finalizada" />
                    </div>
                  </div>
                </div>
              </div> {% endcomment %}
            </div>
            <!-- /.card-body -->
            <div class="card-footer"></div>
            <!-- /.card-footer-->
          </div>
          <!-- /.card -->
        </div>
      </div>
    </div>
  </section>

  <!-- Content Header (Page header) -->
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2 d-flex justify-content-between" >

        <div class="col-sm-6">
          <a href="{% url 'ListarConsultas' paciente_id=paciente.id_paciente %}" class="btn btn-primary float-left"><i class="fas fa-arrow-left"></i>&nbsp; Volver al Historial</a>
        </div>

        <div class="col-sm-6">
          <button
            type="submit"
            name="submit"
            class="btn btn-success float-right">
            <i class="fa fa-thumbs-up"></i>&nbsp; Guardar Consulta
          </button>
        </div>

      </div>
    </div>
    <!-- /.container-fluid -->
  </section>
</form>

{% endblock %}
