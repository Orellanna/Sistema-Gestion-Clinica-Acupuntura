{% extends 'index_master.html' %}

{% block content %}

<div class="container my-4">
    <div class="container-fluid">
        <form>
        <div class="row mb-3">
            <h2>Registrar Usuario</h2>
        </form>
        </div>
    </div>
    
<div class="row">
    <div class="col-md-6">
        
        <div class="card card-secondary">
            <div class="card-header">
                <h3 class="card-title">Informaci칩n de Registro</h3>
            </div>
            <!-- /.card-header -->


            <!-- form start -->
            <form action="{% url 'registroUsuario' %}" method="POST">
            {% csrf_token %}
                    
                        <div class="card-body ">
                        <div class="form-group">
                            <label for="inputUser">Usuario*</label>
                            <input type="text" class="form-control" id="inputUser" placeholder="Ingrese su usuario" name="username">
                        </div>
                        <div class="form-group">
                            <label for="inputPassword">Contrase침a*</label>
                            <input class="form-control" type="password" name="password" placeholder="Ingrese una contrase침a">
                        </div>
                        <div class="form-group">
                            <label for="selectCargo">Cargo*</label>
                            <select class="form-control" id="selectCargo" name="cargo">
                                <option value="">Seleccione el cargo</option>
                                <option value="administrador">Administrador</option>
                                <option value="acupunturista">Acupunturista</option>
                            </select>
                        </div>

                        </div>
                        <!-- /.card-body -->
                   
                </div>
                <!-- /.card -->
            </div>
            <div class="col-md-6">
                <div class="card card-secondary">
                    <div class="card-header">
                        <h3 class="card-title">Informaci칩n Adicional</h3>
                    </div>
                    <!-- /.card-header -->
                    <!-- form start -->
                    <form role="form">
                        <div class="card-body">   
                            <div class="form-group">
                            <label for="inputNombre">Nombre</label>
                            <input type="text" class="form-control" id="inputNombre" placeholder="Ingrese su nombre" name="firstname">
                        </div>
                        <div class="form-group">
                            <label for="inputApellidos">Apellido</label>
                            <input type="text" class="form-control" id="inputApellidos" placeholder="Ingrese sus apellidos" name="lastname">
                        </div>
                        <div class="form-group">
                            <label for="inputTelefono">Correo</label>
                            <input type="text" class="form-control" id="inputCorreo" placeholder="Ingrese su correo" name="email">
                        </div>
    
                    </div>
                    
                </div>
            </div>
            <div class="container my-6">
            <div class="row mt-4">
                <div class="col-md-12 text-center">
                    <button type="submit" name="submit" class="btn btn-primary"> <i class="nav-icon fas fa-save"> </i>&nbsp;&nbsp;Guardar</button>
                    <button type="reset" class="btn btn-secondary">Cancelar</button>
                </div>

            </form>
            <!--End For-->

        </div>
    </div>



</div>
</div>

{% endblock %}
