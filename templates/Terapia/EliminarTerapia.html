{% extends 'base_pacientes.html' %}

{% block content %}

<!-- Content Wrapper. Contains page content -->

<section class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-body text-center"> <!-- Agregada la clase "text-center" para centrar el contenido -->
            <h3>Eliminar Terapia</h3>
            <p class="text-center">¿Estás seguro de que deseas eliminar la terapia <strong>{{terapia.id_terapia}} - {{terapia.id_consulta.motivo_consulta}} </strong>?</p>
            <form method="POST" action="{% url 'EliminarTerapia' paciente.id_paciente terapia.id_terapia %}">
              {% csrf_token %}
              <div class="d-flex justify-content-center"> <!-- Agregada la clase "d-flex justify-content-center" para centrar los botones -->
                <input type="submit" value="Eliminar" class="btn btn-danger mx-4">
                <a href="{% url 'ListarTerapias' paciente.id_paciente %}" class="btn btn-secondary">Cancelar</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- /.content-wrapper -->

{% endblock %}
